<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Judiciário{% endblock %}

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* TOPO JURÍDICO PROFISSIONAL */
        .topbar {
            background: #1c1f26;
            color: #ffffff;
            padding: 18px 30px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* MENU PROFISSIONAL */
        .navbar {
            background: #2c313c;
            padding: 12px 30px;
        }

        .navbar a {
            color: #e4e6eb;
            text-decoration: none;
            margin-right: 25px;
            font-weight: 500;
            font-size: 15px;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        /* CONTEÚDO */
        .container {
            padding: 30px;
        }

        /* CARD ESTILO SOFTWARE JURÍDICO */
        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }

        /* BOTÕES */
        .btn {
            display: inline-block;
            background: #1c1f26;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }

        .btn:hover {
            background: #000000;
        }

        /* TABELA PROFISSIONAL */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }

        th {
            background: #f1f3f6;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

    <div class="topbar">
        ⚖️ Sistema Judiciário
    </div>

    <div class="navbar">
        <a href="/">Dashboard</a>
        <a href="/clientes/">Clientes</a>
        <a href="/clientes/cadastrar/">Cadastrar Cliente</a>
    </div>

    <div class="container">
        <h2>{% block header %}{% endblock %}</h2>

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
