<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Judiciário{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f6fa;
        }

        /* Cabeçalho simples */
        .header {
            background: #1c1f26;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Menu superior */
        .nav {
            background: #2c313c;
            padding: 10px 25px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* Conteúdo */
        .container {
            padding: 30px;
        }

        /* Card padrão */
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Botões */
        .btn {
            display: inline-block;
            background: #1c1f26;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header">
        Sistema Judiciário
    </div>

    <div class="nav">
        <a href="/">Dashboard</a>
        <a href="/clientes/">Clientes</a>
        <a href="/clientes/cadastrar/">Cadastrar Cliente</a>
    </div>

    <div class="container">
        <h2>{% block header %}{% endblock %}</h2>

        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
