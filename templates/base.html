<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Judiciário{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #1c1f26;
            color: white;
            padding: 16px 24px;
            font-size: 22px;
            font-weight: bold;
        }

        .nav {
            background-color: #2c313c;
            padding: 10px 24px;
        }

        .nav a {
            color: #e4e6eb;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav a:hover {
            color: #ffffff;
        }

        .container {
            padding: 30px;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }

        .btn {
            background: #1c1f26;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f1f3f6;
        }
    </style>
</head>
<body>

    <div class="header">
        ⚖️ Sistema Judiciário
    </div>

    <div class="nav">
        <a href="/">Dashboard</a>
        <a href="/clientes/">Clientes</a>
        <a href="/clientes/cadastrar/">Cadastrar Cliente</a>
    </div>

    <div class="container">
        <h2>{% block header %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </div>

</body>
</html>
