<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Judiciário{% endblock %}</title>
</head>
<body style="margin:0; font-family: Arial, Helvetica, sans-serif; background:#eef1f5;">

    <!-- HEADER PROFISSIONAL -->
    <div style="
        background: linear-gradient(135deg, #111827, #1f2937);
        color: white;
        padding: 20px 30px;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    ">
        ⚖️ Sistema Judiciário
    </div>

    <!-- MENU PROFISSIONAL -->
    <div style="
        background: #1f2937;
        padding: 12px 30px;
        border-bottom: 1px solid #e5e7eb;
    ">
        <a href="/" style="color:#e5e7eb; margin-right:25px; text-decoration:none; font-weight:500;">
            Dashboard
        </a>

        <a href="/clientes/" style="color:#e5e7eb; margin-right:25px; text-decoration:none; font-weight:500;">
            Clientes
        </a>

        <a href="/clientes/cadastrar/" style="color:#e5e7eb; text-decoration:none; font-weight:500;">
            Cadastrar Cliente
        </a>
    </div>

    <!-- CONTEÚDO -->
    <div style="padding:30px;">
        <h2 style="margin-bottom:20px; color:#111827;">
            {% block header %}{% endblock %}
        </h2>

        <div style="
            background:white;
            padding:25px;
            border-radius:12px;
            box-shadow:0 6px 18px rgba(0,0,0,0.06);
            border:1px solid #e5e7eb;
        ">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
